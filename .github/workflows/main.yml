name: CI

on: [push]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      max-parallel: 4
      matrix:
        python-version: [3.7]
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup build and test environment
        run: |
          python -m pip install --upgrade pip setuptools wheel
      - name: Build Python Package
        run: |
          python -m pip install ".[tests]"
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 --show-source src/ tests/
      - name: Check Manifest
        run: |
          pip install check-manifest
          check-manifest
      - name: Unit Test with pytest
        run: |
          coverage run -p -m pytest
      - name: Report code coverage
        run: |
          coverage combine
          coverage report
          coverage xml
      #- name: Upload coverage to Codecov
        ## codecov only runs on Linux
        #if: startsWith(matrix.os, 'ubuntu-')
        #uses: codecov/codecov-action@v1.0.0
        #with:
          #token: ${{ secrets.CODECOV_TOKEN }}
          #file: ./coverage.xml
          #flags: unittests
          #name: codecov-umbrella

  docs:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
      - name: Setup docs environment
        run: |
          python -m pip install ".[docs]"
      - name: Build documentation with sphinx
        run: |
          sphinx-build -W -b html -d doctrees docs/source docs/build/html
          sphinx-build -W -b doctest -d doctrees docs/source docs/build/html
